<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz-Buzz</title>
</head>
<body>
<script>
    let i;
    for (i = 1; i <= 100; i++) {
        if (i % 5 === 0 && i % 3 === 0) {
            document.write("fizz-bzz<br>")
            continue;
        }
        if (i % 5 === 0) {
            document.write("buzz<br>")
            continue;
        }
        if (i % 3 === 0) {
            document.write('Fizz <br>');
            continue;
        }
        document.write(i + "<br>");
    }
</script>
</body>
</html>
