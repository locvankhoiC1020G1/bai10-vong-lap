<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    let number = prompt("Nhập số lượng số nguyên tố cần in ra : ");
    let count = 0;
    let N = 2;
    let isSNT = true;
    while (count < number) {
        for (let i = 2; i < number; i++) {

            isSNT = true;
            if (isSNT) {
                document.write(N + "<br>");
                count++;
            }
            N++;
            isSNT = false;
        }
    }
</script>
</body>
</html>
